<html>

        <style>
            * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.part-1 {
    position: sticky;
    top: 0;
    width: 100%;
    background-color: white;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background-color: #777;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}

.navbar {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
}

.logo img {
    width: 100px;
}

.nav-links {
    display: flex;
    justify-content: space-around;
    flex-grow: 1;
    margin-left: 2rem;

}

.nav-links a {
    color:whitesmoke;
    text-decoration: none;
    font-weight: 500;
    font-size: 1rem;
    margin: 0 1rem;
    transition: 0.5s;
}

.nav-links a:hover {
    color:orangered;
}

.nav-icons a {
    margin-left: 1rem;
    color:rgb(248, 121, 75);
    text-decoration:none;
    
}
.nav-icons a:hover{
    color:#03131b
}
        .part-4 {
            text-align: center;
            padding: 2rem 10%;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 10vh;
            width: 100%;
        }
        
        .part-4-top h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .part-4-top p {
            font-size: 1rem;
            color: gray;
        }
        
        .part-4-bottom {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .part-4-fruit {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            max-width: 250px;
        }
        
        .part-4-fruit:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .part-4-fruit img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .part-4-fruit button {
            background-color: orange;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 20px;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .part-4-fruit button:hover {
            background-color: black;
            color: orange;
        }
        </style>
    </head>
